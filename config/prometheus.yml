global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'maf-agent'
    static_configs:
      # Scrape the agent container on the internal network
      - targets: ['maf-agent:8001'] 
        labels:
          service: 'maf-agent'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
